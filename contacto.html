<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <div class="descuento">
            <p class="texto-descuento">20% de descuento en todos los productos!</p>
        </div>
        <div class="tienda">
            <img src="img/logo.png" alt="logo">
            <div class="nombre-tienda">
                <h1>Nombre Tienda</h1>
            </div>
        </div>
    </header>
    <main>

    <div class="formulario">
        <form action="mensaje.html">
            <label class="required"> Registro </label>
            <br>
            <br>
            <br>
            <br>
            <input type="text" placeholder=" Nombre y Apellido" required>
            <br>
            <input type="email" placeholder=" Correo electrónico" required>
            <br>
            <input type="password" placeholder="  Contraseña" required>
            <div class="enviar">
                <div class="selector">
                    <select name="pais" id="pais">
                        <option value="mexico"> Argentina </option>
                        <option value="españa"> Colombia </option>
                        <option value="colombia"> Brasil </option>
                    </select>
                </div>
                <br>
                <input class="boton1" type="submit" value="Rastrear">
                <input class="boton2" type="submit" value="Entrar">
            </div>

            <p class="no-tiene-cuenta">¿Ya ténes una cuenta?</p>
            <input type="submit" value="Ingresá" class="no-tiene-cuenta1">
        

        </form>
    </div>
</main>
    <footer>
        <div class="pie">
            <h3>Todos los derechos reservados a FRONT END 1</h3>
        </div>
    </footer>

</body>

</html>
